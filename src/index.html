<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Github Battle</title>
  <script type="text/javascript">
    function emptylookup() {
      var x;
      x = document.getElementById("inputlookup").value;
      if (x == "") {
        alert("Enter a valid username");
        return false;
      }
      else {
        document.getElementById('showlookup').style.display = 'block';
      }
    }
    function emptybattle() {
      var x, y;
      x = document.getElementById("input").value;
      y = document.getElementById("input2").value;
      if (x == "") {
        alert("Enter Player1 username");
        return false;
      }
      else if (y == "") {
        alert("Enter Player2 username");
        return false;
      }
      else {
        document.getElementById('showbattle').style.display = 'block';
      }
    }
  </script>
  <base href="/">
